<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <main>
        <section>
            <div class="main-container">
                <div class="side-image">
                    <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="">
                    <div class="odin-hero">
                        <div class="odin-image-container">
                            <img class="odin" src="images/odin-lined.png" alt="">
                        </div>
                        <h1>ODIN</h1>
                    </div>
                </div>
                <div class="right-form-container">
                    <div class="top">
                        <p>This is not a real online service! You know you you need something like this in your life to help you realize your deepest dream.<br>Sign up now to get started.<br> You <i>know</i> you want to.</p>
                    </div>
                    <div class="form">
                        <h2>Let's do this!</h2>
                        <form action="">
                            <div class="innerform-left">
                                <label for="fname">FIRST NAME</label>
                                <input type="text" name="fname" id="fname" required>

                                <label for="email">EMAIL</label>
                                <input type="text" name="fname" id="email" required>

                                <label for="pass">PASSWORD</label>
                                <input type="text" name="fname" id="pass" class="pass" required>
                            </div>
                            <div class="innerform-right">
                                <label for="lname">LAST NAME</label>
                                <input type="text" name="fname" id="lname" required>
    
                                
                                
                                <label for="phone">PHONE NUMBER</label>
                                <input type="text" name="fname" id="phone" required>
    
                                
    
                                <label for="copass">CONFIRM PASSWORD</label>
                                <input type="text" name="fname" id="copass" class="pass" required>
                            </div>
                        </form>
                    </div>
                    <div class="bottom">
                        <button>Create Account</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                    
                </div>
            </div>
            
        </section>
    </main>
</body>
</html>
